<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список</title>
    <link rel="stylesheet" href="../static/css/style_1.css">
</head>
<body>
<h1 class="head">Миссия Колонизация Марса</h1>
<div class="'wrapper">
    <h2>Список профессий</h2>
    {% if list == 'ol' %}
    <ol>
        {% for item in a %}
        <li>{{ item }}</li>
        {% endfor %}
    </ol>
    {% elif list == 'ul' %}
    <ul>
        {% for item in a %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <div>Неверный параметр</div>
    {% endif %}
</div>
</body>
</html>
